<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danissimo</title>
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="assets/styles/labelAction.css">
</head>
<body>
    <div class="danissimo-block wrapper">
<!--    using images as buttons, labels and so on is a shitty practice,
        but no one can make anything better with design made in photoshop
        where everything is presented as images without even font families described.
        Above all these images are not vector graphics, this will cause page loading slow down-->
        <img class="danissimo-background" src="assets/images/bgr.png"/>

        <img class="logo" src="assets/images/enjoy.png"/>
        <img class="logo" src="assets/images/logo.png"/>
        <img class="packs" src="assets/images/PACKS.png"/>
        <img class="more-button" src="assets/images/btn.png"/>
        <img class="conditions" src="assets/images/conditions.png"/>
    </div>

    <div class="wrapper" id="stickers-wrapper">
        <img class="sticker bottom left" src="assets/images/stickers/waterPlants.png"/>
        <img class="sticker bottom right" src="assets/images/stickers/bakePie.png"/>
        <img class="sticker y-center right" src="assets/images/stickers/visitPost.png"/>
        <img class="sticker y-center left" src="assets/images/stickers/finishReport.png"/>
        <img class="sticker top right" src="assets/images/stickers/chooseCooker.png"/>
        <img class="sticker top left" src="assets/images/stickers/ironShirts.png"/>
        <img class="sticker top x-center" src="assets/images/stickers/visitShop.png"/>
        <img class="sticker bottom-center x-center" src="assets/images/stickers/cleanDishes.png"/>
    </div>

    <div class="label-wrapper wrapper-hidden">
        <img class="label" src="assets/images/labelAction.png"/>
    </div>
    <script src="main.js"></script>
</body>

</html>
