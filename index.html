<!DOCTYPE html>
<html>
<head>
    <title>Moveable Blocks</title>
    <style>
        .block {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            cursor: grab;
        }
    </style>
</head>
<body>
<div class="block" style="top: 50px; left: 50px;"></div>
<div class="block" style="top: 100px; left: 100px;"></div>
<div class="block" style="top: 150px; left: 150px;"></div>
<div class="block" style="top: 200px; left: 200px;"></div>
<div class="block" style="top: 250px; left: 250px;"></div>
<div class="block" style="top: 300px; left: 300px;"></div>
<script>
    let activeBlock = null;
    let initialX = 0;
    let initialY = 0;
    let currentX = 0;
    let currentY = 0;
    let xOffset = 0;
    let yOffset = 0;

    const blocks = document.querySelectorAll('.block');

    for (let i = 0; i < blocks.length; i++) {
        const block = blocks[i];

        // block.addEventListener('mousedown', dragStart);
        block.addEventListener('touchstart', dragStart);
        // block.addEventListener('mouseup', dragEnd);
        block.addEventListener('touchend', dragEnd);
        // block.addEventListener('mousemove', drag);
        block.addEventListener('touchmove', drag);

        function dragStart(e) {
            if (e.type === 'touchstart') {
                initialX = e.touches[0].clientX - xOffset;
                initialY = e.touches[0].clientY - yOffset;
            } else {
                initialX = e.clientX - xOffset;
                initialY = e.clientY - yOffset;
            }

            if (e.target === block) {
                activeBlock = block;
            }
        }

        function dragEnd(e) {
            initialX = currentX;
            initialY = currentY;

            activeBlock = null;
        }

        function drag(e) {
            if (activeBlock) {
                e.preventDefault();

                if (e.type === 'touchmove') {
                    currentX = e.touches[0].clientX - initialX;
                    currentY = e.touches[0].clientY - initialY;
                } else {
                    currentX = e.clientX - initialX;
                    currentY = e.clientY - initialY;
                }

                xOffset = currentX;
                yOffset = currentY;

                setTranslate(currentX, currentY, block);
            }
        }

        function setTranslate(xPos, yPos, el) {
            el.style.left = xPos + "px";
            el.style.top = yPos + "px";
            // el.style.transform = "translate3d(" + xPos + "px, " + yPos + "px, 0)";
        }
    }
</script>
</body>
</html>
