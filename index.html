<!DOCTYPE html>
<html>
<head>
    <title>Movable Block</title>
    <style>
        #block {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
<div id="block"></div>
<script>
    var block = document.getElementById("block");
    var startX, startY, offsetX = 0, offsetY = 0;

    block.addEventListener("touchstart", function(e) {
        var touch = e.touches[0];
        startX = touch.clientX;
        startY = touch.clientY;
        offsetX = parseInt(block.style.left) || 0;
        offsetY = parseInt(block.style.top) || 0;
        e.preventDefault();
    }, false);

    block.addEventListener("touchmove", function(e) {
        var touch = e.touches[0];
        var x = touch.clientX - startX + offsetX;
        var y = touch.clientY - startY + offsetY;
        block.style.left = x + "px";
        block.style.top = y + "px";
        e.preventDefault();
    }, false);
</script>
</body>
</html>
